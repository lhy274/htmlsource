<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 스타일</title>
  </head>
  <body>
    <p>
      <b>이 텍스트는 bold 입니다.</b>
    </p>
    <p>
      <strong>이 텍스트는 bold 입니다.</strong>
    </p>
    <p>
      <i>이 텍스트는 italic 입니다.</i>
    </p>
    <p>
      <em>이 텍스트는 emphasized 입니다.</em>
    </p>
    <p>
      <code>이 텍스트는 code 입니다.</code>
    </p>
    <p><sub>subcript</sub> 이고, <sup>superscript</sup> 입니다.</p>
    <p>
      <b
        >On the 4<sup>th</sup> of September you will learn about
        E=MC<sup>2</sup>.</b
      >
    </p>
    <p>
      <b
        >The amount of CO<sub>2</sub> in the atmosphere grew by 2ppm in 2017<sub
          >1.</sub
        >
      </b>
    </p>
    <p><p>
        <b>
            <Strong>
                <i>

                </i>
            </Strong>
        </b>
    </p></p>
  </body>
</html>
